version: '3.8'

services:
  postgres-test:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: ${CONTAINER_NAME:-demiplane-postgres-test}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-test_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
      POSTGRES_DB: ${POSTGRES_DB:-test_db}
      # Performance optimizations for testing
      POSTGRES_INITDB_ARGS: "-c fsync=off -c synchronous_commit=off -c full_page_writes=off"
    ports:
      - "${POSTGRES_PORT:-5433}:5432"  # Use custom port on host to avoid conflicts
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d test_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "fsync=off"                      # Fast for testing
      - "-c"
      - "synchronous_commit=off"         # Fast for testing
      - "-c"
      - "full_page_writes=off"           # Fast for testing
      - "-c"
      - "log_statement=all"              # Log all statements for debugging
      - "-c"
      - "log_duration=on"                # Log query duration

volumes:
  postgres-test-data:
    name: demiplane-postgres-test-data
